<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Meal App</h1>
        <div class="mt-3">
            <input type="text" id="mealName" class="form-control" placeholder="Meal Name">
            <textarea id="mealDescription" class="form-control mt-2" placeholder="Meal Description"></textarea>
            <button class="btn btn-primary mt-2" id="addMealButton">Add Meal</button>
        </div>
        <hr>
        <input type="text" id="searchInput" class="form-control mt-3" placeholder="Search Meals">
        <ul class="list-group mt-3" id="mealList"></ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
